
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="./style.css"> 
    <script type="text/javascript" language="javascript" src="./scripts/jquery.js"> </script>
    <script type="text/javascript" language="javascript" src="./scripts/doodle.js"> </script>


    <title>Telephone Pictionary test page</title>
  </head>
  <body>

    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>



    <div id="wrap" align="center">
      <div id="main" align="center">
        <div id="roomName" style="title"/>&nbsp;</div>
        <div>
          <canvas id="primaryCanvas" width="480" height="360"/> 
        </div>
        <div>
          <form method="POST", id="passStackForm">
            <input type="submit" id="passStackButton" class="bigButton" disabled="disabled" value="pass stack"/>
          </form>
          <form method="POST", id="startGameForm">
            <input type="submit" id="startGameButton" class="bigButton" disabled="disabled" value="start game"/>
          </form>
        </div>
      </div>
      <div id="chatBar" class="chatText">
        <ul id="chatSpace">
        </ul>
        <div id="chatDiv">
          <form method="POST" id="chatForm">
            <input type="text" name="chatText" id="chatText" value=""/>
            <input type="submit" id="chatButton" value="send"/>
          </form>
        </div> 

      </div>
    </div>
    <div id="prompt" align="center">
      <form method="POST" id="nameForm">
        <input type="text" placeholder="your name here" id="nameText" value=""/><br/>
        <input type="submit" id="nameButton" value="send"/>
      </form>
    </div>
  </body>
</html>
